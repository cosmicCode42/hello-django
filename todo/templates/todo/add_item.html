<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add a Todo Item</h1>
    <form method="POST" action="add">
        {% csrf_token %} <!-- guarantees that the data posted is from this form and not another site -->
        {{ form.as_p }} <!-- retains a vertical layout for the form created -->
        <div>
            <button type="submit">Add Item!</button>
        </div>
    </form>
</body>
</html>
